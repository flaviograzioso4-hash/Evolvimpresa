<?xml version="1.0" encoding="utf-8"?>
<!-- Animated SVG: two puzzle pieces that slide and snap together in an infinite loop -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFF8D9" />
      <stop offset="100%" stop-color="#FFD400" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#FFD400" flood-opacity="0.20"/>
    </filter>
    <style>
      .piece { filter: url(#shadow); }
      .pulse { animation: pulse 1.2s ease-in-out infinite; }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
    </style>
  </defs>

  <!-- background rounded rect for contrast -->
  <rect x="40" y="20" width="720" height="260" rx="20" fill="#020617" opacity="0.6" />

  <!-- Left puzzle piece group -->
  <g id="leftPiece" class="piece pulse" transform="translate(180,120)">
        <path d="M-160,-40 h110 a10,10 0 0 1 10,10 v20 a20,20 0 0 0 20,20 h20 a20,20 0 0 1 20,20 v20 a10,10 0 0 1 -10,10 h-110 a20,20 0 0 1 -20,-20 v-20 a20,20 0 0 0 -20,-20 h-20 a10,10 0 0 1 -10,-10 v-20 a20,20 0 0 1 20,-20 z"
          fill="url(#g1)" />
        <path d="M-40,-10 a12,12 0 1 0 0,24 a12,12 0 1 0 0,-24" fill="#071827" opacity="0.06"/>
    <animateTransform attributeName="transform" type="translate" values="150 120;180 120;150 120" keyTimes="0;0.5;1" dur="2.2s" repeatCount="indefinite" />
  </g>

  <!-- Right puzzle piece group -->
  <g id="rightPiece" class="piece" transform="translate(460,120)">
        <path d="M160,-40 h-110 a10,10 0 0 0 -10,10 v20 a20,20 0 0 1 -20,20 h-20 a20,20 0 0 0 -20,20 v20 a10,10 0 0 0 10,10 h110 a20,20 0 0 0 20,-20 v-20 a20,20 0 0 1 20,-20 h20 a10,10 0 0 0 10,-10 v-20 a20,20 0 0 0 -20,-20 z"
          fill="#061827" stroke="url(#g1)" stroke-width="6" opacity="0.95" />
        <path d="M40,-10 a12,12 0 1 1 0,24 a12,12 0 1 1 0,-24" fill="#FFE55A" opacity="0.08"/>
    <animateTransform attributeName="transform" type="translate" values="460 120;430 120;460 120" keyTimes="0;0.5;1" dur="2.2s" repeatCount="indefinite" />
  </g>

  <!-- Snap glow when they meet -->
  <g>
    <circle cx="320" cy="120" r="18" fill="#FFD400" opacity="0.0">
      <animate attributeName="opacity" values="0;0.45;0" keyTimes="0;0.5;1" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="r" values="8;24;8" keyTimes="0;0.5;1" dur="2.2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- caption small -->
  <text x="400" y="270" fill="#FFD400" font-size="12" text-anchor="middle" opacity="0.9">Puzzle loop â€” pezzi che si incastrano</text>
</svg>
